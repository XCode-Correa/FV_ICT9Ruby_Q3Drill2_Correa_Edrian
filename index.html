<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Drill 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-image: url('https://img.freepik.com/free-vector/hand-drawn-scientific-formulas-chalkboard_23-2148496321.jpg');
            background-color: rgb(36, 36, 36);
        }
        .opacity-90{
            opacity: 9;
        }
    </style>
</head>
<body>
<!--Button types:
    <button type="button" class="btn btn-success" onclick="alert(var);">Text</button>
    <button type="button" class="btn btn-success" onclick="document.write(var)">Text</button>
    <button type="button" class="btn btn-success" onclick="document.getElementById('id').innerHTML=var;">Text</button>
-->
    <br>

    <div class="container p-5 my-5 bg-light rounded opacity-90 shadow">
        <h3 class="fst-italic fw-bold text-center text-dark" id="h1"></h3>

        <br>

        <div class="text-center">
            <details class="ontoggle">
                <summary class="text-dark">Instructions</summary>
                <p id="instruct"></p>
            </details>
        </div>

        <br>

        <form action="#">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-10">
                    <div class="text-center">
                        <label for="num1">Enter first number</label>
                    </div>
                    <input type="number" id="num1" class="form-control" placeholder="Type here..." required>
                </div>

                <div class="col-lg-5 col-10">
                    <div class="text-center">
                        <label for="num2">Enter second number</label>
                    </div>
                    <input type="number" id="num2" class="form-control" placeholder="Type here..." required>
                </div>
            </div>

            <br>

            <div class="text-center">
                <button type="submit" class="btn btn-success" onclick="add()">Add</button>
                <button type="submit" class="btn btn-success" onclick="subtract()">Subtract</button>
                <button type="submit" class="btn btn-success" onclick="multiply()">Multiple</button>
                <button type="submit" class="btn btn-success" onclick="divide()">Divide</button>
                <button type="submit" class="btn btn-success" onclick="modulo()">Modulus</button>
            </div>

        </form>
    </div>

    <script>
        var title = "Basic Calculator V2"
        document.getElementById("h1").innerHTML=title

        document.getElementById("instruct").innerHTML = "Enter two numbers, and click the button of your preferred operation.";

        function add(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var sum = Number(num1) + Number(num2);

            alert("The sum is: " + sum); //concatenation
        }
        function subtract(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var difference = Number(num1) - Number(num2);

            alert("The difference is: " + difference); //concatenation
        }
        function multiply(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var product = Number(num1) * Number(num2);

            alert("The product is: " + product); //concatenation
        }
        function divide(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var quotient = Number(num1) / Number(num2);

            alert("The quotient is: " + quotient); //concatenation
        }
        function modulo(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var modulo = Number(num1) % Number(num2);

            alert("The modulus is: " + modulo); //concatenation
        }
    </script>
</body>
</html>
